{{model | json}}
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" [(ngModel)]="model.name" required class="form-control" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>
  
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" name="alterEgo" id="alterEgo" [(ngModel)]="model.alterEgo" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select name="power" id="power" [(ngModel)]="model.power" class="form-control" required>
        <option *ngFor="let pow of powers" [value]="pow"> {{pow}} </option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
  </form>
</div>
